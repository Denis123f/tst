name: Build Snake

on: [push, workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW via Chocolatey
        run: |
          choco install mingw --version=13.2.0 -y
          echo "MINGW_PATH=C:/tools/mingw64" >> $GITHUB_ENV

      - name: Add MinGW to PATH
        run: echo "${{ env.MINGW_PATH }}/bin" >> $GITHUB_PATH

      - name: Download SFML
        run: |
          curl -L https://github.com/SFML/SFML/releases/download/2.6.1/SFML-2.6.1-windows-gcc-13.2.0-mingw-64-bit.zip -o sfml.zip
          7z x sfml.zip
          echo "SFML_PATH=$(pwd)/SFML-2.6.1" >> $GITHUB_ENV

      - name: Compile
        run: |
          g++ -O2 main.cpp -I"${{ env.SFML_PATH }}/include" -L"${{ env.SFML_PATH }}/lib" -lsfml-graphics -lsfml-window -lsfml-system -o snake.exe

      - name: Prepare release folder
        run: |
          mkdir release
          copy snake.exe release\
          if exist body.png copy body.png release\
          copy "${{ env.SFML_PATH }}\bin\*.dll" release\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-windows
          path: release/
